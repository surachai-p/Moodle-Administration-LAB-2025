version: '3.8'

services:
  db:
    image: mariadb:latest
    container_name: moodle_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodleuser
      MYSQL_PASSWORD: my-secret-pass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - moodle_network

  moodle:
    image: lthub/moodle:latest
    container_name: moodle_app
    ports:
      - "8081:80"
    environment:
      MOODLE_DB_TYPE: mariadb
      MOODLE_DB_HOST: db
      MOODLE_DB_NAME: moodle
      MOODLE_DB_USER: moodleuser
      MOODLE_DB_PASSWORD: my-secret-pass
      MOODLE_URL: http://localhost:8081
    volumes:
      - moodledata:/moodledata
    depends_on:
      - db
    links:
      - db
    networks:
      - moodle_network

networks:
  moodle_network:
    driver: bridge

volumes:
  db_data:
  moodledata:
